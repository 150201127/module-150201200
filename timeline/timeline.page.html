<ion-header>
    <ion-toolbar class="toolbar-container" padding-left>
        <ion-title>Ana Sayfa</ion-title>
        <ion-button (click)="gotoProfile()" slot="end" color="warning">Profilim</ion-button>
    </ion-toolbar>
    <ion-searchbar [(ngModel)]="search" animated></ion-searchbar>
</ion-header>

<ion-content padding-top>

    <ion-card *ngFor="let post of posts | postfilter: search" margin-bottom>
        <ion-badge slot="start" color="warning">{{"Davetler: " + post.post.invitations.length}}</ion-badge>
        <ion-card-header class="username">
            <ion-chip color="primary" outline>
                <ion-label>{{"@" + post.post.ownerUsername}}</ion-label>
            </ion-chip>
        </ion-card-header>

        <ion-card-content>
            {{post.post.body}}
        </ion-card-content>
        <ion-item-divider></ion-item-divider>
        <h6 text-center>{{'#' + post.post.city.name}}</h6>
        <ion-button expand="block" slot="end">Davet Yolla</ion-button>
    </ion-card>

</ion-content>

<ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="danger" (click)="uploadPost()">
        <ion-icon name="md-add"></ion-icon>
    </ion-fab-button>
</ion-fab>
